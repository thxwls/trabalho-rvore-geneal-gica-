<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore Genealógica</title>
    <style>
        body {
            background: linear-gradient ( tobottom, white, lilac);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .tree {
            text-align: center;
            margin-top: 50 px;
        }
        .generation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30 px;
        }
        .person {
            width: 200 px;
            padding: 20 px;
            background-color: #f0f0f0;
            border-radius: 10 px;
            box-shadow: 0 0 10 px rgba (0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="tree">
        <h1>Árvore Genealógica</h1>
        <div class="generation">
            <div class="person">
                <h2>Mãe</h2>
                <p>Angelita Burque</p>
            </div>
            <div class="person">
                <h2>Pai</h2>
                <p>Orlando Rodrigues dos Santos</p>
            </div>
        </div>
        <div class="generation">
            <div class="person">
                <h2>Filhos</h2>
                <p>Thiago Burque dos Santos</p>
                <p>Victor Burque dos Santos</p>
            </div>
        </div>
        <div class="generation">
            <div class="person">
                <h2>Avós Paternos</h2>
                <p>Avó: Maria Onoria Rodrigues</p>
                <p>Avô: Alfin Rodrigues dos Santos</p>
            </div>
            <div class="person">
                <h2>Avós Maternos</h2>
                <p>Avó: Maria Ingracia Burque</p>
                <p>Avô: José Carlos Burque</p>
            </div>
        </div>
    </div>
</body>
</html>
